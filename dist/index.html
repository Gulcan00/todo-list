<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Task Master</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><link rel="icon" href="task.png"><script defer="defer" src="main.js"></script></head><body><div class="container"><nav class="navbar"><span class="material-symbols-outlined md-48">checklist</span> Task Master</nav><nav class="sidebar"><button type="button"><span class="material-symbols-outlined">add_circle </span>Add task</button> <button type="button" class="tab" data-tab="Today"><span class="material-symbols-outlined">today </span>Today</button> <button type="button" class="tab active" data-tab="All tasks"><span class="material-symbols-outlined">inbox </span>All tasks</button><div class="divider"></div><div class="projects-header"><h3>My Projects</h3><button type="button" class="new-project"><span class="material-symbols-outlined">add_circle </span>New</button></div><div class="projects"></div></nav><div><form action="/" id="new-project"><label for="project-name">Project Name <input name="project-name" id="project-name" required/></label><div><button type="button" class="cancel">Cancel</button> <button class="submit">Add project</button></div></form><form action="/" id="new-task"><label for="task-name">Task name <input id="task-name" name="task-name" required/> <span><span aria-label="required">*</span>Required</span></label> <label for="description">Description <textarea name="description" id="description" cols="20" rows="10" maxlength="150"></textarea></label> <label for="due-date">Due date <input id="due-date" name="due-date" type="date"/></label> <label for="priority">Priority <select name="priority" id="priority"><option value="" selected="selected">None</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></label> <input type="hidden" name="task-id" id="task-id"/><div><button type="button" class="cancel">Cancel</button> <button class="submit">Add task</button></div></form><div id="tasks"></div></div></div></body></html>
