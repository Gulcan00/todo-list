<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="icon" href="./images/task.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <span class="material-symbols-outlined md-48">checklist</span>
        Task Master
      </nav>
      <nav class="sidebar">
        <button type="button">
          <span class="material-symbols-outlined"> add_circle </span>
          Add task
        </button>
        <button type="button" class="tab" data-tab="Today">
          <span class="material-symbols-outlined"> today </span>
          Today
        </button>
        <button type="button" class="tab active" data-tab="All tasks">
          <span class="material-symbols-outlined"> inbox </span>
          All tasks
        </button>
      </nav>
      <div>
        <form action="/" id="new-task">
          <label for="task-name">
            Task name
            <input type="text" id="task-name" name="task-name" required />
          </label>

          <label for="description">
            Description
            <textarea name="description" id="description" cols="20" rows="10" maxlength="150"></textarea>
          </label>

          <label for="due-date">
            Due date
            <input id="due-date" name="due-date" type="date" />
          </label>

          <label for="priority">
            Priority
            <select name="priority" id="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </label>

          <div>
            <button type="button" class="cancel">Cancel</button>
            <button class="submit">Add task</button>
          </div>
        </form>
        <div id="tasks"></div>
      </div>
    </div>
  </body>
</html>
